<!DOCTYPE html>
<html>
    <head>
        <title>Medical Equipments System</title>
    </head>

    <body>    
        
        <form>
            <fieldset>
                <legend> Donation Of Equipment </legend>
                Name of Doner : <input type="text" name="Name_Of_Doner" placeholder="EX:Alfred Mehanni" required> <br>
                Mobile Of Doner : <input type="number" placeholder="EX:01234567890" required><br>
                Type of Device : <input type="text" name="type_Of_Device" placeholder="EX:WheelChair" required> <br>
                Device Status : <input type="text" name="Device_Status" placeholder="EX:New , Used " required> <br>
                Receiver Name : <input type="text" name="Receiver_Name" placeholder="EX:Mohamed HR , Ahmed Pr " required> <br>
                Date : <input type="date" name="Date_Of_Donation" required><br>
                <input type="submit" name="submit" value="Add Equipment" > 
                
            </fieldset>
        </form>
    </body>
</html>
