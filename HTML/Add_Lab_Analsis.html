<!DOCTYPE html>
<html>
    <head>
        <title>Transferring Patients </title>
    </head>

    <body>    
        
        <form>
            <fieldset>
                <legend> Adding New Laboratory Or Analsis </legend>
                Name Of Lab : <input type="text" name="Name_Of_Lab" placeholder="EX: Alfa Scan , ElBorg ,... " required> <br>
                Category : <input type="text" name="Category_Of_Doctor" placeholder="EX: ta8lel , ache3a " required> <br>
                Manager Name : <input type="text" name="Manager_Name" placeholder="EX:Mohamed , ...." required> <br>
                Manager Telephone : <input type="number" name="Manager_Telephone" placeholder="EX:012252" required> <br>
                Address : <input type="text" name="AddressOFLab" placeholder="EX:New , Used " required> <br>
                Email : <input type="email" placeholder="EX:doctor@live.com" required><br>  
                Services : <input type="text" placeholder="EX: Intensive Care , Baby Daycare ,.." required><br> 
                Transferring Confirmation : <input type="text" placeholder="EX:By Email , By Call ,...." required><br> 
                Comments : <input type="text" placeholder="EX:Resrvation by Mobile call" required><br>
                Working Hours : <input type="text" name=" Working_Hours" placeholder="EX: From :8:00 AM To 4:00 PM" required> <br>
                Working Days : <input type="text" name=" Working_Days" placeholder="EX: Saturday,Monday,Tuesday,...." required> <br>
                Payment Method : <input type="text" name="Payment_Method" placeholder="EX: Free , ....EGP" required> <br>
                Date : <input type="date" name="Date_Of_Donation" required><br>
                <input type="submit" name="submit" value="Add" >   
            </fieldset>
        </form>
    </body>
</html>
