<!DOCTYPE html>
<html>
    <head>
        <title>Transferring Patients </title>
    </head>

    <body>    
        
        <form>
            <fieldset>
                <legend> Adding New Doctor </legend>
                First Name : <input type="text" name="FisrtName" placeholder="EX:Alfred" required> <br>
                Last Name : <input type="text" name="LastName" placeholder="EX:Mehanni" required> <br> 
                Email : <input type="email" placeholder="EX:doctor@live.com" required><br>
                Mobile : <input type="number" placeholder="EX:01234567890" required><br>
                Telephone Of Clinic : <input type="number" placeholder="EX:02-21452566" required><br>
                Specialty : <input type="text" name="Specialty" placeholder="EX:WheelChair" required> <br>
                Address Of Doctor : <input type="text" name="Device_Status" placeholder="EX:New , Used " required> <br>
                Mkan elkachf : <input type="text" name="mkan_elkachf" placeholder="EX: Clinic , Hospital  " required> <br>
                Category : <input type="text" name="Category_Of_Doctor" placeholder="EX: Heart , kindey , Suger" required> <br>
                Working Hours : <input type="text" name=" Working_Hours" placeholder="EX: From :8:00 AM To 4:00 PM" required> <br>
                Working Days : <input type="text" name=" Working_Days" placeholder="EX: Saturday,Monday,Tuesday,...." required> <br>
                Payment Method : <input type="text" name="Payment_Method" placeholder="EX: Free , ....EGP" required> <br>
                Date : <input type="date" name="Date_Of_Donation" required><br>
                <input type="submit" name="submit" value="Add" > 
            </fieldset>
        </form>
    </body>
</html>
